<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>PASSWORD GENERATOR</h1>
    <div class="password-box">
      <input type="text" id="passwordDisplay" readonly>
      <button onclick="copyPassword()">ðŸ“‹</button>
    </div>

    <div class="settings">
      <label>Password Length: <span id="lengthValue">10</span></label>
      <input type="range" id="lengthSlider" min="4" max="20" value="10">

      <label><input type="checkbox" id="uppercase"> Include Uppercase Letters</label>
      <label><input type="checkbox" id="lowercase"> Include Lowercase Letters</label>
      <label><input type="checkbox" id="numbers"> Include Numbers</label>
      <label><input type="checkbox" id="symbols"> Include Symbols</label>

      <div class="strength">
        <label>Strength</label>
        <div id="strengthIndicator"></div>
      </div>

      <button id="generateBtn">GENERATE PASSWORD</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
